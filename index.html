<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train-Scheduler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <!-- <script type="text/javascript" src="https://www.gstatic.com/firebasejs/5.1.0/firebase.js"></script> -->
    <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
</head>
<body>
<div class="w-container">
   
      <div class="container">
            <div class="jumbotron">
              <h1 class="text-center">Anytime is Train Time</h1>
              <h3 class="text-center">Choo Choo. Chee Chee.</h3>
            </div>
    <div class="main-container">
        <div class="main-jumbotron">
            <h4>Current Train Schedule</h4>            
        </div>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Train Name</th>
            <th scope="col">Destination</th>
            <th scope="col">Frequency(min)</th>
            <th scope="col">Next Arrival</th>
            <th scope="col">Minutes Away</th>
          </tr>
        </thead>
        </table>
        </div>

        <div class="main-container1">
                <div class="main-jumbotron">
                        <h4>Add Train</h4>            
                    </div>
                    <form>
                            <div class="form-group">
                              <label for="exampleInputEmail1">Train Name</label>
                              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                            
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Destination</label>
                              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                            </div>
        
                            <div class="form-group">
                                <label for="exampleInputPassword1">First Train Time (HH:mm- militart time)</label>
                                 <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Frequency(min)</label>
                                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                            </div>                  
                            <button type="submit" class="btn btn-primary">Submit</button>
                          </form>
        </div>
    </div>  
    <script text="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
