<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train-Scheduler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- local css -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
 <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="crossorigin="anonymous"></script>
<!-- firebase -->
  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
  <!-- momentjs -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
 <!-- // <script src="moment.js"></script> -->
</head>
<body>
 
<div class="w-container">
      <div class="container"> 
            <div class="jumbotron">
              <h1 class="text-center">Anytime is Train Time</h1>
              <h3 class="text-center">Choo Choo. Chee Chee.</h3>
            </div>
    <div class="main-container">
        <div class="main-jumbotron">
            <h4>Current Train Schedule</h4>            
        </div>
      <table class="table" id="table_containter">
        <thead>
          <tr>
            <th id"nameDisplay" scope="col">Train Name</th>
            <th id="desDisplay" scope="col">Destination</th>
            <th id="freDisplay" scope="col">Frequency(min)</th>
            <th id="arrivalDisplay" scope="col" id="nextArrival">Next Arrival</th>
            <th id="minDisplay"scope="col">Minutes Away</th>
          </tr>
        </thead>
        </table>
        </div>

        <div class="main-container1">
                <div class="main-jumbotron">
                        <h4>Add Train</h4>            
                    </div>
                    <form id="tableForm">
                            <div class="form-group">
                              <label id="trainName">Train Name</label>
                              <input type="text" class="form-control" id="trainNameInput">
                            
                            </div>
                            <div class="form-group">
                                <label id='destination'>Destination</label>
                              <input type="text"  class="form-control" id="destinationInput">
                            </div>
        
                            <div class="form-group">
                                <label id="trainTime" >First Train Time (HH:mm- militart time)</label>
                                 <input type="text"  class="form-control" id="timeInput">
                            </div>
                            <div class="form-group">
                                <label for="frequency">Frequency(min)</label>
                                <input type="text"  class="form-control"  id="frequencyInput">
                            </div>                  
                            <button type="submit" class="btn btn-primary" id="addTrain">Submit</button>
                          </form>
        </div>
        
    </div>  
  </div>
    <script text="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
